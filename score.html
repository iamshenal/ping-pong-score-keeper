<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
    <div class="container">
         <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://img.freepik.com/free-vector/table-tennis-concept-with-trophy_23-2148651700.jpg?w=1380&t=st=1703848892~exp=1703849492~hmac=29228bb394c3f15322c5c97b9bfb2d0e69f477b34e0ac3e8c6a064a1e06cb1ed" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1> 
                        <p class="subtitle">
                            Use the buttons below to score!
                        </p>
                        <label for="playTo" class="label is-large is-inline">Playing to:</label>
                        <div class="select is-rounded">
                            <select name="" id="playTo">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item is-large">
                             +1 Player One 
                        </button>
                        <button id="p2button" class="is-info button card-footer-item is-large">
                            +1 Player Two 
                       </button>
                       <button id="reset" class="is-danger button card-footer-item is-large">
                            Reset 
                   </button>
                    </footer>
                  </div>
            </div>
         </div>
    </div>
</section>  


    <script src="score.js"></script>
</body>
</html>
